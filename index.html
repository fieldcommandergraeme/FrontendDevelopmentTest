<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="FrontEndDev">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Basic Information</h1>
        <p>Get your UniPanda</p>
        <img src="img\1f43c.png" style="width: 10px; height: 10px;"/>
      </ion-header-bar>
      <ion-content>

        <form>

          <label class="item item-input">
            <span class="input-label">Name</span>
            <input class = "button button-icon" type = "text"  ng-model="newusr.name">
          </label>

          <label class= "item item-input">
            <span class="input-label">DOB</span>
            <ion-datetime class = "button button-icon" displayFormat="MM/DD/YYYY" [(ngModel)]="newusr.dob"></ion-datetime>
          </label>

          <label class="item item-input">
            <span class="input-label">Gender</span>
            <input class = "button button-icon" ng-click="setGender()" ng-model="newusr.gender" placeholder="{{choice.value}}" >
          </label>

          <label class="item item-input">
            <span class="input-label">Nationality</span>
            <input class = "button button-icon" ng-click="showNationality()" placeholder="{{choice.natValue}}" ng-model="newusr.nationality">
          </label>

          <label class="item item-input">
            <span class="input-label">Current School</span>
            <input class = "button button-icon" type = "text" ng-model="newusr.currentSchool">
          </label>

          <label class="item item-input">
            <span class="input-label">Current Major</span>
            <input class = "button button-icon" type = "text" ng-model="newusr.currentMajor">
          </label>

          <label class="item item-input ">
            <span class="input-label ">Current GPA</span>
            <input class = "button button-icon" type="number" ng-model="newusr.currentGPA" min="0" inputmode="numeric" pattern"[0-9]*">
          </label>

          <a class="button icon icon-right ion-chevron-right" ng-click="addUsr()"  href="#/tab">Continue</a>
        </form>

      </ion-content>
    </ion-pane>


  </body>
</html>
